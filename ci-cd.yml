name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t devops-website:${{ github.sha }} .

    - name: Run tests
      run: |
        echo "Running tests..."
        docker run devops-website:${{ github.sha }} echo "Tests passed"

    - name: Push to Docker Hub
      if: github.ref == 'refs/heads/main'
      run: |
        docker tag devops-website:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/devops-website:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/devops-website:latest